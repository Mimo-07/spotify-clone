<section>
  Your Library
  <title-chips
    [titleChips]="navmenuChips"
    (selectedChip)="selectedChip($event)"
  ></title-chips>
  <div class="search-bar">
    <span class="material-symbols-outlined"> search </span>
    <span>
      <span>Recents</span> &nbsp;
      <span class="material-symbols-outlined"> menu </span>
    </span>
  </div>
  <list-container>
    <mat-list>
      @for (playlist of fetchCurrentUserPlaylists$ | async; track playlist.id) {
        <mat-list-item> {{ playlist.name }} </mat-list-item>
      }
    </mat-list>
  </list-container>
</section>
